<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Correo</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333;">
    <table width="100%" cellpadding="0" cellspacing="0" bgcolor="#f4f4f9">
        <tr>
            <td align="center">
                <table width="600" cellpadding="20" cellspacing="0" bgcolor="#ffffff" style="margin: 20px auto; border: 1px solid #ddd;">
                    <tr>
                        <td align="center">
                            <img src="https://example.com/logo.png" alt="Logo" style="max-width: 150px;">
                        </td>
                    </tr>
                    <tr>
                        <td style="font-family: Arial, sans-serif; font-size: 16px; line-height: 1.5; color: #333;">
                            <h1 style="color: #007BFF; text-align: center;">¡Nueva lista de precios disponible!</h1>
                            <p>Estimado colaborador,</p>
                            <p>Te informamos que se ha subido una nueva lista de precios a nuestro portal.</p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <a href="https://example.com" style="display: inline-block; padding: 10px 20px; background-color: #007BFF; color: #ffffff; text-decoration: none; border-radius: 5px;">Acceder al Portal</a>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size: 12px; color: #888; text-align: center;">
                            <p>Este correo es generado automáticamente. Por favor, no responda.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
